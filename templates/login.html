{% extends "base.html" %} {% block content %}
<div class="main">
    {% include "navbar.html" %}

    <div class="main-auth-content">
        <div class="div-form">
            <h3 class="form-title">Login</h3>
            <div class="box">
                <form id="form-auth" method="POST" action="/login">
                    <input class="input" type="text" name="name" placeholder="Name" autofocus="" />
                    <input class="input" type="password" name="password" placeholder="Your Password" />
                    <label class="checkbox">
                        <input type="checkbox" />
                        Se souvenir de moi
                    </label>
                    <button class="btn-98">Login</button>
                </form>
            </div>
            {% with errors = get_flashed_messages() %} {% if errors %}
            <div class="msg-errors">
                {% for err in errors %}
                <p>{{ err }}</p>
                {% endfor %}
            </div>
            {% endif %} {% endwith %}
        </div>
    </div>
</div>

<script type="text/javascript" src="../static/js/onLoad.js"></script>
{% endblock %}
