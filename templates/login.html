{% extends 'base.html' %}


{% block content %}

<div class="main">

  {% include "navbar.html" %}

  <div class="main-content">
    <div class="box-login-signup">
      <h3>Login</h3>
      <hr>
      <p>{{ msg }}</p>
      <form action="{{ url_for('login') }}" method="post">
          <input id="username" name="user" type="text" placeholder="Enter Your Username" class="textbox"/>
          <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
          <input type="submit" class="btn" value="Login">
        </form>
        
        <p>Dont't have an account ? <a href="{{ url_for('signup') }}">Sign Up here</a></p>
    </div>
  </div>
</div>     
{% endblock %}
