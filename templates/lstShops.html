{% for x in list_shops %}
<details>
    <summary>{{x.shop}}</summary>
    <div class="list-shops">
        {% for format in x.formats %}
        <a href="{{ url_for('PagePlayerVinyl', shop_name = x.shop, format_vinyl = format) }}">Vinyls {{format}}"</a>
        {% endfor %}
    </div>
</details>
{% endfor %}
